    <div class="container3">

            <h4 class="home_h3">Loan Apply</h4>

            <div class="container my-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" placeholder="Enter the loan amount" id="inputField8" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)" />
                </div>
                <select id="SelectNumberOfMonths" class="form-select my-3" aria-label="Default select example">
                    <option selected>Select number of months</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
                <select id="SelectLoanType" class="form-select my-3" aria-label="Default select example">
                    <option selected>Select loan type</option>
                    <option value="0">Personal Loan</option>
                    <option value="1">Educational Loan</option>
                    <option value="2">Business Loan</option>
                    <option value="3">Home Loan</option>
                </select>

                <button type="button" class="btn deposit_btn" id="Loan_Apply">
                    Loan Apply
                </button>
            </div>
        </div>
        <div class="deposit">
            <h4 class="home_h3">Loan Repay</h4>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" placeholder="Enter the EMI amount" id="inputField10" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)" />
            </div>

            <div class="container my-3">
                <select id="SelectLoanType2" class="form-select my-3" aria-label="Default select example">
                    <option selected>Select loan type</option>
                    <option value="0">Personal Loan</option>
                    <option value="1">Educational Loan</option>
                    <option value="2">Business Loan</option>
                    <option value="3">Home Loan</option>
                </select>
                <button type="button" class="btn deposit_btn" id="LoanRepay">
                    Loan Repay
                </button>
            </div>

        </div>
        <div class="deposit">
            <h4 class="home_h3">Loan Details
            </h4>
            <div class="container my-3">
                <select id="SelectLoanType4" class="form-select my-3" aria-label="Default select example">

                </button>

            <div class="checkDetails">

                <span id="Detail2"></span><br>

                <span id="Detail4"></span><br>
